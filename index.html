<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Prueba Leaflet + d3</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
        <link href="./style.css?v=20200619_v4" rel="stylesheet"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
        
    </head>
    <body>
        <div class="wrapper">
            <!-- Primero -->
            <label for="cities">Elige una ciudad:</label>
            <select name="cities" id="cities">
                <option value="Asuncion">Asunción</option>
                <option value="Bogota">Bogotá</option>
                <option value="Bridgetown">Bridgetown</option>
                <option value="Buenos_Aires">Buenos Aires</option>
            </select>
            <!-- Segundo -->
            <label for="layers">Elige un layer:</label>
            <select name="layers" id="layers">
                <option value="carto">Carto DB</option>
                <option value="carto-v">Carto Voyager</option>
                <option value="stamen">Stamen</option>
                <option value="esri">ESRI</option>
            </select>
            <!-- Tercero -->
            <input type="checkbox" id="flyto" name="flyto" checked>
            <label for="scales">Usar flyTo para cambiar de ciudad con animación</label>
            <div id="map" class="map"></div>
        </div>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://d3js.org/topojson.v1.min.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
